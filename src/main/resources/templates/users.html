<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="/user.js"></script>
</head>
<body>

    <a class="h2" th:href="@{/index}" style="text-decoration: none; color:GrayText; margin-right:20px;">
        <i class="fa-solid fa-house"></i>
        <span>Trang chủ</span>
    </a>
    <button class="btn" onclick="hide()">Hide Table</button>
    <button class="sort" onclick="sort(1)">Sap xep theo email</button>
    <button class="sort" onclick="sort(2)">Sap xep theo first name</button>
    <button class="sort" onclick="sort(3)">Sap xep theo last name</button>
    <br>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Tìm theo tên" style="margin: 10px; height: 30px;padding: 20px; border-radius: 10px;">

    <div>
        <table id="tbl" class="table table-bordered" style="margin:20px;right:20px;">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Email</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user: ${listUsers}">
                <tr>
                    <td th:text = "${user.id}"></td>
                    <td th:text = "${user.email}"></td>
                    <td th:text = "${user.firstName}"></td>
                    <td th:text = "${user.lastName}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</body>
</html>
